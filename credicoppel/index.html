<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>PIZZA CHESTER</title>
</head>
<body onload="calcular()" class="text-center">
    <img src="logopizza1.jpg" alt="">
    
    <h1 class="bg-dark text-white">PIZZA CHESTER</h1>
    <div class="card m-5">
    <h1 class=" bg-danger text-white">Tamaño</h1>
    <class="form-control name="producto" onchange="calcular()" id="producto">
        <select class="form-control" name="tamaño" id="tamaño">
            <option value="individual">Individual</option>
            <option value="grande">Grande</option>
            <option value="familiar">Familiar</option>
            <option value="jumbo">Jumbo</option>
        </select>
        <div class="bg-success text-white">Ingredientes</div>
        <div class="m-2">
            <div class="m-2 ">
                <input type="radio" name="qe" id="uno" class="form-check-input p-2 " onchange="calcular()" checked="checked">Queso extra
                <input type="radio" name="s" id="dos" class="form-check-input" onchange="calcular()" >Salsa
                <input type="radio" name="p" id="tres" class="form-check-input" onchange="calcular()" >Peperonie
                
            </div>
    
    <h1 class="bg-success text-white">Cantidad</h1>
    <input class="form-control "type="range" id="cantidad" value="0" min="1" max="10">
    <label class="h2 "id="vcan">1</label>
    <div class="bg-dark text-white" id="extra">Extra</div>
    
    <div class="m-2 ">
    <input type="checkbox" name="r" id="m6" class="form-check-input p-2 " onchange="calcular()" checked="checked">Refresco 2L
    <input type="checkbox" name="p" id="m12" class="form-check-input" onchange="calcular()" >Papas
    <input type="checkbox" name="a" id="m18" class="form-check-input" onchange="calcular()" >alitas
    
    </div>
    <div class="bg-dark text-white h1 "id="precio">Precio : $ 0.00 MXN</div>
    
   </div>
    <script src="bootstrap.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
